<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cannon's Coffee</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
  <div class="body-container">
    <header>
      <div class="btn">
        <button onclick="showHamburger()" class="burger">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="logo">
        <p><a href=""><img src="https://assets.codepen.io/296057/logo-nav.png" alt="Creative Space. Click for home." class="logo" /></a></p>
        <h1>Cannons Coffee</h1>
      </div>
      <div class="mobile-menu-wrapper">
        <nav>
          <ul class="bar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="latte.html">Coffee</a></li>
            <li><a href="https://www.zendocoffee.com/" target="_blank">About</a></li>
            <li><a href="mailto:luna@anniecannons.com" target="_blank">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="contact">
      <div class="contact-page">
        <h2>We would love to hear from you!</h2>
        <h3>Please fill out the form below and we will get back to you within 72 hours</h3>
      </div>
      <div class="form-wrapper">
        <form id="form" accept-charset="UTF-8" action="#" method="POST">
          <div class="required">
            <p>*required</p>
          </div>
          <div class="form-group">
            <label for="fname">Name*</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="checkbox">
            <label>How can we help?</label>
            <div class="checkbox-group">
              <div class="checkbox-align">
                <input type="checkbox" id="employment" name="employment" value="employment">
                <label for="employment">Employment</label>
              </div>
              <div class="checkbox-align">
                <input type="checkbox" id="coffee" name="coffee" value="coffee">
                <label for="coffee">Wholesale Coffee</label>
              </div>
              <div class="checkbox-align">
                <input type="checkbox" id="art" name="art" value="art">
                <label for="art">Art Shows</label>
              </div>
            </div>
          </div>
          <div class="comment-box">
            <label for="comment">Comment</label><br>
            <textarea name="comments" id="comments">
        </textarea>
          </div>
          <button type="submit">Sumbit</button>
        </form>

      </div>

    </section>
    <footer>
      <img src="https://assets.codepen.io/296057/logo-footer.png" class="footer.logo" alt="Cannons Coffee logo">
      <p>&copy; 2024 Cannons Coffee. All rights reserved</p>
    </footer>
    <script src="js/custom.js"></script>
</body>

</html>
